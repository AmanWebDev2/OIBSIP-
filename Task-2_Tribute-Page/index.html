<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-section ">
        <div class="info">
            <h1>Dr. A.P.J Abdul Kalam</h1>
            <h4>Former President Of INDIA</h4>
        </div>
    </header>
    <div class="main container">
        <div class="left">
            <div class="quote">
                <em>
                   " Look at the sky. We are not alone. The whole universe is friendly to us and conspires only to give the best to those who dream and work."  <br> 
                </em>
            </div>
            <div class="written">
                <p>
                    -Dr. A.P.J Abdul Kalam
                </p>
            </div>
        </div>
        <div class="right">
            <div class="img">
                <img class="img-1" src="./assets/img/apj.jpg" alt="">
                <img class="img-2" src="./assets/img//adbul bw.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>

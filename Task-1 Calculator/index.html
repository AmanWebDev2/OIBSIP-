<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div class="cal-container">
            
            <div class="calc-screen">
                <input type="text" id="calculator-screen" disabled>
            </div>

            <div class="calc-body">
                <button class="btn clearAll">C</button>
                <button class="btn operator divide">&divide;</button>
                <button class="btn operator multiplication">&times;</button>
                <button class="btn operator backspace"> < </button>
    
                <button class="btn operand">7</button>
                <button class="btn operand">8</button>
                <button class="btn operand">9</button>
                <button class="btn operator ">-</button>
    
                <button class="btn operand">4</button>
                <button class="btn operand">5</button>
                <button class="btn operand">6</button>
                <button class="btn operator">+</button>
     
                <button class="btn operand">1</button>
                <button class="btn operand">2</button>
                <button class="btn operand">3</button>
                <button class="btn evaluate"> = </button>
    
                <button class="btn operator">(</button>
                <button class="btn operand">0</button>
                <button class="btn operator">)</button>
            </div>
        </div>
      
    
    </main>
</body>
</html>
